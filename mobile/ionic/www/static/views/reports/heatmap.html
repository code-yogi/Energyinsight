    </div>

    <div id="heatmapStep2" position="top">
        <p>用电量在一年中纵向总览。用电高峰为暖色显示，用电低谷为冷色。每一竖行表示一天，当天的温度转化为HDD和CDD。</p>

	<div id="heatmapStep3" position="bottom">
