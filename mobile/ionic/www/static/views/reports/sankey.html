<div class="flex bg-lighter-gray" style="flex: 1 0 auto;" id="export-container" walkthrough>

    <div class="heading flex-noresize" hide-xs hide-sm>
        <h3>{{$state.current.data.title}}</h3>
        <h5>{{$state.current.data.subtitle}}</h5>
        <button class="btn btn-link" style="right: 150px; padding: 3px 10px;" ng-click="showWalkthrough()"><i class="icon-help lh0 fs34"></i></button>
        <button class="btn btn-default btn-blue" ng-click="export()" walkthrough-step="{ templateId: 'regularStep1' }"><i class="icon-download mr5"></i> 报告导出</button>
    </div>

    <div class="flex rel layout-p15 layout-lt-sm-p5">
        <div busy="isBusy"></div>
        <div class="flex-noresize rel bg-white b1eee p10 mb7h" style="border-radius: 5px;min-height:35px" walkthrough-step="{ templateId: 'heatmapStep2' }">
            <select ng-model="year" ng-change="updateChart()" class="w100p h35 b0 on" walkthrough-step="{ templateId: 'heatmapStep3' }">
                <option value="1">去年</option>
                <option value="2">前年</option>
            </select>
        </div>
        <!-- 
            <div class="flex rel">
                <highchart id="chart1" config="highchartsNG" class="flex-absolute " highcharts-redraw highcharts-panning walkthrough-step="{ templateId: 'regularStep2' }"></highchart>
           </div> 
            <iframe height='2600' ng-src={{shiny_url}}></iframe>
        -->
        <shinyapp id='shinyapp1' appname='summary' bldg-id='{{bldg_id}}' />
    </div>
    
</div>
