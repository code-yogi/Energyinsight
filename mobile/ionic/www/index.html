    <style>#loading-container{text-align:center;padding-top:100px; position: fixed; top: 0; left: 0;width: 100%;height:100%; background: #fafafa; z-index: 10000}.loading-title{font-size:26px;letter-spacing:2px;font-weight:100;font-family:Helvetica Neue,Segoe UI,Arial,sans-serif;margin-bottom:20px}.loading-title{margin-top:10px;}.spinner{display:inline-block;margin:10px;width:30px;height:30px;border-radius:50%;border-right:solid 2px #f9f9f9;border-top:solid 3px rgb(145, 196, 107);background:#f9f9f9;box-shadow:0 0 0 5px #f9f9f9;-webkit-animation:spinoffPulse 1s linear infinite;-moz-animation:spinoffPulse 1s linear infinite;-ms-animation:spinoffPulse 1s linear infinite;animation:spinoffPulse 1s linear infinite;}@-webkit-keyframes spinoffPulse{0%{-webkit-transform:rotate(0deg);}100%{-webkit-transform:rotate(360deg);}}@-moz-keyframes spinoffPulse{0%{-moz-transform:rotate(0deg);}100%{-moz-transform:rotate(360deg);}}@-ms-keyframes spinoffPulse{0%{-ms-transform:rotate(0deg);}100%{-ms-transform:rotate(360deg);}}@keyframes spinoffPulse{0%{transform:rotate(0deg);}100%{transform:rotate(360deg);}}</style>
