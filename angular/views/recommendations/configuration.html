<div class="flex  bg-lighter-gray" id="export-container" walkthrough>

    <ion-header-bar align-title="center" class="bar-balanced flex-noresize">
        <div class="buttons">
            <!-- 
            <button class="btn btn-link" ng-click="go('root.home', {}, 'back'); setActiveView('subnav')">
                <i class="icon-angle-left"></i>
            </button> 
            -->
        </div>
        <div class="title">
            <h3>{{$state.current.data.title}}</h3>
            <h5></h5>
        </div>
        <div class="buttons">
            <button class="btn btn-link" ng-click="go('root.home.unit.recommendations.configuration', {}, 'forward'); setActiveView('content')">
                <svg width="25px" height="25px" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" x="0px" y="0px" viewBox="0 0 49 49" xml:space="preserve">
                    <g>
                        <path d="M39.914,0H37.5h-28h-9v49h7h33h8V8.586L39.914,0z M35.5,2v14h-24V2H35.5z M9.5,47V28h29v19H9.5z M46.5,47h-6V26h-33v21h-5   V2h7v16h28V2h1.586L46.5,9.414V47z" fill="#FFFFFF"/>
                        <path d="M13.5,33h7c0.553,0,1-0.447,1-1s-0.447-1-1-1h-7c-0.553,0-1,0.447-1,1S12.947,33,13.5,33z" fill="#FFFFFF"/>
                        <path d="M23.5,35h-10c-0.553,0-1,0.447-1,1s0.447,1,1,1h10c0.553,0,1-0.447,1-1S24.053,35,23.5,35z" fill="#FFFFFF"/>
                        <path d="M25.79,35.29c-0.181,0.189-0.29,0.45-0.29,0.71s0.109,0.52,0.29,0.71C25.979,36.89,26.229,37,26.5,37   c0.26,0,0.52-0.11,0.71-0.29c0.18-0.19,0.29-0.45,0.29-0.71s-0.11-0.521-0.29-0.71C26.84,34.92,26.16,34.92,25.79,35.29z" fill="#FFFFFF"/>
                        <path d="M33.5,4h-6v10h6V4z M31.5,12h-2V6h2V12z" fill="#FFFFFF"/>
                    </g>
                </svg>
            </button>
        </div>
    </ion-header-bar>


    <div class="flex flex-row flex-resize configuration" style="padding: 7.5px">
        <!-- use "padding-top: 15px" if header is not used, globalize it once no header at all -->

        <div class="flex flex-resize" style="padding: 7.5px 7.5px 0;">
            <div class="panel panel-embedded panel-light flex-resize m0"  walkthrough-step="{templateId: 'configurationStep1'}">
                <div class="panel-heading rel">
                    <h3 class="panel-title">
                        <i class="icon-plug"></i> 总能耗
                    </h3>

                    <div class="switch-container pull-right">
                        <ul>
                            <li>
                                <input id="checkbox3" type="checkbox" hidden="hidden" ng-model="data.overall_is_active" />
                                <label for="checkbox3" class="switch"></label>
                            </li>
                        </ul>
                    </div>

                </div>
                <div class="panel-body p15">

                    <div class="inner">
                        <form class="form-horizontal" name="OveralForm">
                           <label class="col-sm-6 control-label" title="">总高峰阀值</label>
                            <div class="col-sm-6">
                                <input type="text" class="form-control" ng-model="data.overall_peak_threshold" ng-disabled="!data.overall_is_active" ng-required="true" ng-pattern="^[0-9]$">
                            </div>
                            <label class="col-sm-6 control-label" title="">总阀值</label>
                            <div class="col-sm-6">
                                <input type="text" class="form-control" ng-model="data.overall_threshold" ng-disabled="!data.overall_is_active" ng-required="true" ng-pattern="^[0-9]$">
                            </div>
                        </form>
                    </div>

                </div>
            </div>
        </div>


        <div class="flex flex-resize" style="padding: 7.5px 7.5px 0;">
            <div class="panel panel-embedded panel-light flex-resize m0"  walkthrough-step="{templateId: 'configurationStep2'}">
                <div class="panel-heading rel">
                    <h3 class="panel-title">
                        <i class="icon-flash"></i> 峰值与高峰用电
                    </h3>
                    <div class="switch-container pull-right">
                        <ul>
                            <li>
                                <input id="checkbox4" type="checkbox" hidden="hidden" ng-model="data.peak_is_active" />
                                <label for="checkbox4" class="switch"></label>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="panel-body p15">

                    <div class="inner">
                        <form class="form-horizontal" name="DemandForm">
                               <label class="col-sm-6 control-label" title="">高峰阀值</label>
                            <div class="col-sm-6">
                                <input type="text" class="form-control" ng-model="data.peak_threshold" ng-disabled="!data.peak_is_active" ng-required="true" ng-pattern="^[0-9]$">
                            </div>
                        </form>
                    </div>

                </div>
            </div>
        </div>

    </div>

    <div class="flex flex-row flex-resize configuration" style="padding: 7.5px;"> <!-- use "padding-top: 15px" if header is not used, globalize it once no header at all -->

        <div class="flex flex-resize" style="padding: 7.5px 7.5px 0;">
            <div class="panel panel-embedded panel-light flex-resize m0"  walkthrough-step="{templateId: 'configurationStep3'}">
                <div class="panel-heading rel">
                    <h3 class="panel-title color_light_orange">
                        <i class="icon-asterisk"></i> 空调制冷
                    </h3>

                    <div class="switch-container pull-right">
                        <ul>
                            <li>
                                <input id="checkbox1" type="checkbox" hidden="hidden" ng-model="data.hvac_is_active"/>
                                <label for="checkbox1" class="switch"></label>
                            </li>
                        </ul>
                    </div>

                </div>
                <div class="panel-body p15">

                    <div class="inner">
                        <form class="form-horizontal" name="LightingForm">
                                <label class="col-sm-6 control-label">HVAC总阀值</label>
                                <div class="col-sm-6">
                                <input type="text" class="form-control" ng-model="data.hvac_threshold" ng-disabled="!data.hvac_is_active" ng-required="true" ng-pattern="^[0-9]$">
                            </div>
                        </form>
                    </div>

                </div>
            </div>
        </div>

        <div class="flex flex-resize" style="padding: 7.5px 7.5px 0;">
            <div class="panel panel-embedded panel-light flex-resize m0"  walkthrough-step="{templateId: 'configurationStep4'}">
                <div class="panel-heading rel">
                    <h3 class="panel-title color_dark_orange">
                        <i class="icon-lightbulb"></i> 照明
                    </h3>
                    <div class="switch-container pull-right">
                        <ul>
                            <li>
                                <input id="checkbox2" type="checkbox" hidden="hidden" ng-model="data.lighting_is_active"/>
                                <label for="checkbox2" class="switch"></label>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="panel-body p15">

                    <div class="inner">
                        <form class="form-horizontal" name="CoolingForm">
                            <label class="col-sm-6 control-label">照明阀值</label>
                                <div class="col-sm-6">
                                <input type="text" class="form-control" ng-model="data.lighting_threshold" ng-disabled="!data.lighting_is_active" ng-required="true" ng-pattern="^[0-9]$">
                        </form>
                    </div>

                </div>
            </div>
        </div>

    </div>
</div>

<div id="walkthrough-content" style="display: none">
    <!-- Recommendations Configuration content guide -->
    <!-- Total energy consumption -->
    <div id="configurationStep1" position="right">
        <p>总能耗实时监控控制。</p>
    </div>
    <!-- Peak and peak electricity -->
    <div id="configurationStep2"  position="left">
        <p>峰值能耗实时监控控制。</p>
    </div>
    <!-- Air conditioning and refrigeration -->
    <div id="configurationStep3"  position="right">
        <p>空调能耗实时监控控制。</p>
    </div>
    <!-- illumination -->
    <div id="configurationStep4"  position="left">
        <p>照明能耗实时监控控制。</p>
    </div>
</div>
